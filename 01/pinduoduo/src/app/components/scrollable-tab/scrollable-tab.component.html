<ul [ngStyle]="{ 'background-color': backgroundColor }">
    <li *ngFor="let menu of menus; let i = index; let even =even; let odd = odd;" [ngClass]="{ 'even': even, 'odd': odd }">
      <a
        href="#"
        [ngStyle]="{color: i === selectedIndex ? titleActiveColor : titleColor}"
        (click)="handleSelection(i)"
      >
        {{ menu.title }}
      </a>
      <!-- 我们可以按之前的做法写成动态绑定样式，也能一样实现效果，但这种写法会生成一些无用 span 节点 -->
      <!-- <span [class.indicator]="selectedIndex === i"></span> -->
      <!-- ngIf 指令用于条件判断是否渲染改元素 -->
      <span class="indicator" [ngStyle]="{ 'background-color': indicatorColor }" *ngIf="i === selectedIndex"></span>
    </li>
  </ul>
